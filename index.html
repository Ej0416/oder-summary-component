<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>

      <div class="card__body">
        <div class="card__body--header">
          <h1 class="card__body--title">Order Summary</h1>
          <p class="card__body--text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card__plan">
          <div class="card__plan--annual">
            <img src="images/icon-music.svg" alt="" class="card__plan--icon" />
            <div class="card__plan--annual--text">
              <p class="card__plan--annual--title">Annual Plan</p>
              <p class="card__plan--annual--price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__plan--change">Change</a>
        </div>

        <a href="#" class="card__button" type="submit">Proceed to Payment</a>
        <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
